version: '3.7'
services:
  mariadb:
    image: jdd04026/mariadb-locale
    container_name: db 
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=test
    volumes:
      - db_data:/var/lib/mysql
      - db_config:/etc/mysql/conf.d
    networks:
      - app
    ports:
      - '3306:3306'

volumes:
  db_data:
    driver: local
  db_config:
    driver: local

networks:
  app:
    name: app_bridge